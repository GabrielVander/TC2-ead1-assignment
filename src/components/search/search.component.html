<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input [(ngModel)]="searchQuery" (keyup.enter)="searchShow()" type="text" nz-input placeholder="Search for a show"/>
</nz-input-group>
<ng-template #suffixButton>
  <button (click)="searchShow()" nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
</ng-template>
