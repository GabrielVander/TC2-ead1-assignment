<nz-table #episodeTable [nzData]="episodes" [nzLoading]="loading" [nzFrontPagination]="false">
  <thead>
  <tr>
    <th>Season</th>
    <th>Episode</th>
    <th>Name</th>
    <th>Air date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let episode of episodeTable.data">
    <td>{{ episode.season }}</td>
    <td>{{ episode.number }}</td>
    <td>{{ episode.name }}</td>
    <td>{{ episode.airdate }}</td>
  </tr>
  </tbody>
</nz-table>
